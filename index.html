<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Delivered a responsive solution for the Frontend Mentor QR Code Component Challenge.">
  <meta name="keywords"
    content="qr code component, frontend mentor, frontend, qr code, responsive design, web development">
  <meta name="author" content="Gilani Rabbu">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR Code Component</title>
</head>

<body>
  <main class="card">
    <div class="qr-container">
      <img src="img/image-qr-code.png" alt="QR code to Frontend Mentor website" class="qr-code" />
    </div>
    <div class="card__content">
      <h1 class="card__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="card__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
</body>

</html>
